<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apply for Account Unbanned</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      margin: 0; padding: 20px;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      max-width: 480px;
      width: 100%;
      padding: 35px 30px;
      border-radius: 20px;
      box-shadow: 0 14px 35px rgba(0,0,0,0.15);
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #00796b;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    h1 .material-icons-round {
      font-size: 38px;
      color: #004d40;
    }
    form {
      margin-top: 20px;
      text-align: left;
    }
    label {
      font-weight: 600;
      margin-top: 20px;
      display: block;
      color: #004d40;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="file"] {
      width: 100%;
      padding: 12px 15px;
      margin-top: 8px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #b2dfdb;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    input[type="file"] {
      padding: 8px 12px;
    }
    input:focus {
      outline: none;
      border-color: #00796b;
    }
    button {
      margin-top: 35px;
      width: 100%;
      background-color: #00796b;
      color: white;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 35px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,121,107,0.3);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #004d40;
    }
    .error {
      margin-top: 15px;
      color: #d32f2f;
      font-weight: 700;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1><span class="material-icons-round">verified_user</span> APPLY FOR ACCOUNT UNBANNED</h1>

  <form id="unbanForm">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your full name" required />

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="example@mail.com" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="+8801XXXXXXXXX" pattern="[+0-9\s\-]+" required />

    <label for="profileScreenshot">Profile Screenshot</label>
    <input type="file" id="profileScreenshot" accept="image/*" required />

    <label for="paymentScreenshot">Payment Screenshot</label>
    <input type="file" id="paymentScreenshot" accept="image/*" required />

    <button type="submit">Submit Application</button>
    <div class="error" id="errorText"></div>
  </form>
</div>

<script>
  const form = document.getElementById('unbanForm');
  const errorText = document.getElementById('errorText');

  form.addEventListener('submit', function(e) {
    e.preventDefault(); // ডিফল্ট সাবমিশন বন্ধ রাখি

    // সব ফিল্ড চেক
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const profileFile = document.getElementById('profileScreenshot').files[0];
    const paymentFile = document.getElementById('paymentScreenshot').files[0];

    if (!name || !email || !phone || !profileFile || !paymentFile) {
      errorText.textContent = "Please fill out all fields and upload both images.";
      return;
    }

    // সব কিছু ঠিক থাকলে verify.html এ যাও
    window.location.href = "verify.html";
  });
</script>

</body>
</html>
