<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Apply for Account Unbanned</title>

<!-- Google Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #e0f7fa, #ffffff);
    margin: 0; padding: 20px;
    display: flex; justify-content: center; align-items: center;
    min-height: 100vh;
  }
  .container {
    background: white;
    max-width: 480px;
    width: 100%;
    padding: 35px 30px;
    border-radius: 20px;
    box-shadow: 0 14px 35px rgba(0,0,0,0.15);
    text-align: center;
  }
  h1 {
    font-size: 28px;
    margin-bottom: 15px;
    color: #00796b;
    font-weight: 700;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
  }
  h1 .material-icons-round {
    font-size: 38px;
    color: #004d40;
  }
  form {
    margin-top: 20px;
    text-align: left;
  }
  label {
    font-weight: 600;
    margin-top: 20px;
    display: block;
    color: #004d40;
  }
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  input[type="file"] {
    width: 100%;
    padding: 12px 15px;
    margin-top: 8px;
    font-size: 16px;
    border-radius: 10px;
    border: 2px solid #b2dfdb;
    transition: border-color 0.3s ease;
    box-sizing: border-box;
  }
  input[type="file"] {
    padding: 8px 12px;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="tel"]:focus,
  input[type="file"]:focus {
    outline: none;
    border-color: #00796b;
  }
  button {
    margin-top: 35px;
    width: 100%;
    background-color: #00796b;
    color: white;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 700;
    border: none;
    border-radius: 35px;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,121,107,0.3);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #004d40;
  }
  .loading {
    display: none;
    margin-top: 20px;
    font-weight: 700;
    color: #00796b;
    text-align: center;
  }
  .error {
    margin-top: 15px;
    color: #d32f2f;
    font-weight: 700;
    text-align: center;
  }
  @media (max-width: 480px) {
    .container {
      padding: 25px 20px;
    }
    h1 {
      font-size: 24px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1><span class="material-icons-round">verified_user</span> APPLY FOR ACCOUNT UNBANNED</h1>

  <form id="unbanForm">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your full name" required />

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="example@mail.com" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="+8801XXXXXXXXX" pattern="[+0-9\s\-]+" required />

    <label for="profileScreenshot">Profile Screenshot</label>
    <input type="file" id="profileScreenshot" accept="image/*" required />

    <label for="paymentScreenshot">Payment Screenshot</label>
    <input type="file" id="paymentScreenshot" accept="image/*" required />

    <button type="submit">Submit Application</button>
    <div class="loading" id="loadingText">Submitting, please wait...</div>
    <div class="error" id="errorText"></div>
  </form>
</div>

<!-- Firebase SDK & imgBB API -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyChZH6yY3nCIV-CXyQr0aTomBxy_V4HnKM",
    authDomain: "mbbazar-bd.firebaseapp.com",
    projectId: "mbbazar-bd",
    storageBucket: "mbbazar-bd.appspot.com",
    messagingSenderId: "528931661008",
    appId: "1:528931661008:web:a0b60c31465619b6906ad5",
    measurementId: "G-6X66JBN082"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById('unbanForm');
  const loadingText = document.getElementById('loadingText');
  const errorText = document.getElementById('errorText');

  // imgBB API key
  const imgbbApiKey = "3305fbf17e54a31c5ee46795eed61dd0";

  async function uploadImageToImgbb(imageFile) {
    const base64 = await new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result.split(',')[1]);
      reader.onerror = error => reject(error);
      reader.readAsDataURL(imageFile);
    });

    const formData = new FormData();
    formData.append('key', imgbbApiKey);
    formData.append('image', base64);

    const response = await fetch('https://api.imgbb.com/1/upload', {
      method: 'POST',
      body: formData,
    });

    const data = await response.json();

    if (data.success) {
      return data.data.url;
    } else {
      throw new Error('Image upload failed');
    }
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorText.textContent = "";
    loadingText.style.display = "block";

    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const phone = form.phone.value.trim();
    const profileFile = form.profileScreenshot.files[0];
    const paymentFile = form.paymentScreenshot.files[0];

    if (!name || !email || !phone || !profileFile || !paymentFile) {
      errorText.textContent = "Please fill all fields and upload both screenshots.";
      loadingText.style.display = "none";
      return;
    }

    try {
      // Upload images to imgBB
      const profileURL = await uploadImageToImgbb(profileFile);
      const paymentURL = await uploadImageToImgbb(paymentFile);

      // Save data to Firestore
      await addDoc(collection(db, 'unbanApplications'), {
        name,
        email,
        phone,
        profileScreenshotURL: profileURL,
        paymentScreenshotURL: paymentURL,
        submittedAt: new Date().toISOString()
      });

      loadingText.style.display = "none";
      alert("Application submitted successfully!");
      window.location.href = "verify.html";

    } catch (error) {
      loadingText.style.display = "none";
      errorText.textContent = "Submission failed: " + error.message;
      console.error(error);
    }
  });
</script>

</body>
</html>
